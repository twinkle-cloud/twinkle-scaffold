server:
  port: 8080

logging:
  path: E:\tem\logs\${spring.application.name}
spring:
  application:
    name: twinkle-scaffold
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  #jpa相关配置
  jpa:
    show-sql: true
    database: MYSQL
    hibernate:
      ddl-auto: none
      naming-strategy: org.hibernate.cfg.DefaultNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  #数据源相关配置
  datasource:
    url: jdbc:mysql://localhost:3306/twinkle_scaffold?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    testWhileIdle: true
    validationQuery: SELECT 1
  #redis配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    pool:
      max-active: 20
      max-wait: -1
      max-idle: 20
      min-idle: 0
  #系统邮件相关配置    
  mail:
    host: smtp.126.com
    username: yk163001
    #发送方的授权码
    password: xxx
    port: 25
    protocol: smtp
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: false